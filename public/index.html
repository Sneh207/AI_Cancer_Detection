<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cancer Detection - Upload X-Ray</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f8f9ff;
        }

        .upload-area.dragover {
            background: #f0f0ff;
            border-color: #764ba2;
        }

        #fileInput {
            display: none;
        }

        .upload-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .upload-text {
            color: #666;
            font-size: 16px;
        }

        .preview-area {
            margin: 20px 0;
            text-align: center;
            display: none;
        }

        .preview-image {
            max-width: 100%;
            max-height: 300px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s ease;
            font-weight: 600;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .result-area {
            margin-top: 30px;
            padding: 20px;
            border-radius: 15px;
            display: none;
        }

        .result-area.success {
            background: #d4edda;
            border: 2px solid #c3e6cb;
        }

        .result-area.warning {
            background: #fff3cd;
            border: 2px solid #ffeaa7;
        }

        .result-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .result-item {
            margin: 10px 0;
            font-size: 16px;
        }

        .result-label {
            font-weight: 600;
            color: #555;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #f8d7da;
            border: 2px solid #f5c6cb;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: #e0e0e0;
            border-radius: 2px;
            overflow: hidden;
            margin-top: 15px;
            display: none;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè• Cancer Detection System</h1>
        <p class="subtitle">Upload a chest X-ray image for AI-powered analysis</p>

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üìÅ</div>
            <div class="upload-text">
                <strong>Click to upload</strong> or drag and drop<br>
                <small>PNG, JPG, JPEG (Max 10MB)</small>
            </div>
            <input type="file" id="fileInput" accept="image/png, image/jpeg, image/jpg">
        </div>

        <div class="preview-area" id="previewArea">
            <img id="previewImage" class="preview-image" alt="Preview">
        </div>

        <button class="btn" id="analyzeBtn" disabled>Analyze X-Ray</button>

        <div class="progress-bar" id="progressBar">
            <div class="progress-fill" id="progressFill"></div>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 10px; color: #666;">Analyzing image...</p>
        </div>

        <div class="result-area" id="resultArea">
            <div class="result-title" id="resultTitle"></div>
            <div class="result-item">
                <span class="result-label">Prediction:</span>
                <span id="prediction"></span>
            </div>
            <div class="result-item">
                <span class="result-label">Probability:</span>
                <span id="probability"></span>
            </div>
            <div class="result-item">
                <span class="result-label">Confidence:</span>
                <span id="confidence"></span>
            </div>
            <div class="result-item">
                <span class="result-label">Recommendation:</span>
                <span id="message"></span>
            </div>
        </div>

        <div class="error" id="errorArea"></div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const previewArea = document.getElementById('previewArea');
        const previewImage = document.getElementById('previewImage');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const loading = document.getElementById('loading');
        const resultArea = document.getElementById('resultArea');
        const errorArea = document.getElementById('errorArea');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');

        let selectedFile = null;

        // Upload area click
        uploadArea.addEventListener('click', () => fileInput.click());

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                handleFileSelect(file);
            }
        });

        // File input change
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                handleFileSelect(file);
            }
        });

        function handleFileSelect(file) {
            selectedFile = file;
            
            // Show preview
            const reader = new FileReader();
            reader.onload = (e) => {
                previewImage.src = e.target.result;
                previewArea.style.display = 'block';
                analyzeBtn.disabled = false;
            };
            reader.readAsDataURL(file);

            // Hide previous results
            resultArea.style.display = 'none';
            errorArea.style.display = 'none';
        }

        // Analyze button
        analyzeBtn.addEventListener('click', async () => {
            if (!selectedFile) return;

            // Reset UI
            resultArea.style.display = 'none';
            errorArea.style.display = 'none';
            loading.style.display = 'block';
            progressBar.style.display = 'block';
            progressFill.style.width = '0%';
            analyzeBtn.disabled = true;

            // Simulate progress
            let progress = 0;
            const progressInterval = setInterval(() => {
                progress += Math.random() * 15;
                if (progress > 90) progress = 90;
                progressFill.style.width = progress + '%';
            }, 200);

            try {
                const formData = new FormData();
                formData.append('image', selectedFile);

                const response = await fetch('http://localhost:3000/predict', {
                    method: 'POST',
                    body: formData
                });

                clearInterval(progressInterval);
                progressFill.style.width = '100%';

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Prediction failed');
                }

                // Display results
                displayResults(data.result);

            } catch (error) {
                clearInterval(progressInterval);
                errorArea.textContent = '‚ùå Error: ' + error.message;
                errorArea.style.display = 'block';
            } finally {
                loading.style.display = 'none';
                setTimeout(() => {
                    progressBar.style.display = 'none';
                    analyzeBtn.disabled = false;
                }, 500);
            }
        });

        function displayResults(result) {
            const isCancer = result.prediction === 'Cancer';
            
            resultArea.className = 'result-area ' + (isCancer ? 'warning' : 'success');
            resultArea.style.display = 'block';

            document.getElementById('resultTitle').textContent = 
                isCancer ? '‚ö†Ô∏è Cancer Detected' : '‚úÖ No Cancer Detected';
            document.getElementById('prediction').textContent = result.prediction;
            document.getElementById('probability').textContent = 
                (result.probability * 100).toFixed(2) + '%';
            document.getElementById('confidence').textContent = 
                (result.confidence * 100).toFixed(2) + '%';
            document.getElementById('message').textContent = result.message;
        }
    </script>
</body>
</html>
